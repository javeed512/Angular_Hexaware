<p>displayall works!</p>



<button  type="button" class="btn btn-primary"  (click)="getAllEmployees()" >Display All Employeess</button>

<div class="container">
<table class="table table-primary col-sm-5">

   <tr><th>SNO.</th><th>EID</th><th>ENAME</th><th>SALARY</th><th>DOJ</th> <th>DELETE</th></tr> 
<tr *ngFor="let emp of empList; index as i"><td>{{i+1}}</td> <td>{{emp.eid}}</td><td>{{emp.ename}}</td><td>{{emp.salary}}</td> <td>{{emp.doj}}</td>  

      <td><button type="button" class="btn btn-danger"  (click)="deleteById(emp.eid)" >Delete</button></td>

</tr>

</table>
</div>
